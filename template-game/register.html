<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GGDeals</title>
    
    <!-- Enlaces CSS para que funcionen tanto en Thymeleaf como directamente -->
    <link rel="shortcut icon" href="./assets/compiled/svg/favicon.svg" type="image/x-icon" th:href="@{/assets/compiled/svg/favicon.svg}">
    <link rel="stylesheet" href="./assets/compiled/css/app.css" th:href="@{/assets/compiled/css/app.css}">
    <link rel="stylesheet" href="./assets/compiled/css/app-dark.css" th:href="@{/assets/compiled/css/app-dark.css}">
    <link rel="stylesheet" href="./assets/compiled/css/auth.css" th:href="@{/assets/compiled/css/auth.css}">
    <link rel="stylesheet" href="./assets/extensions/bootstrap-icons/font/bootstrap-icons.css" th:href="@{/assets/extensions/bootstrap-icons/font/bootstrap-icons.css}">
</head>

<body>
    <script src="./assets/static/js/initTheme.js" th:src="@{/assets/static/js/initTheme.js}"></script>
    <div id="auth">
        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="index.html"><img src="./assets/compiled/svg/logo.svg" alt="Logo" ></a>
                    </div>
                    <h1 class="auth-title">Regístrate</h1>
                    <p class="auth-subtitle mb-5">Crea una cuenta en GGDeals para acceder a las mejores ofertas.</p>

                    <form action="login.html" method="GET">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" placeholder="Nombre completo" required>
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="email" class="form-control form-control-xl" placeholder="Email" required>
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" placeholder="Contraseña" required>
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" placeholder="Confirmar contraseña" required>
                            <div class="form-control-icon">
                                <i class="bi bi-shield-check"></i>
                            </div>
                        </div>
                        <div class="form-check form-check-lg d-flex">
                            <input class="form-check-input me-2" type="checkbox" value="" id="termsConditions" required>
                            <label class="form-check-label text-gray-600" for="termsConditions">
                                Acepto los <a href="#" class="text-primary">términos y condiciones</a>
                            </label>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Registrarme</button>
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class="text-gray-600">¿Ya tienes una cuenta? <a href="login.html" class="font-bold">Iniciar sesión</a></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right" class="d-flex justify-content-center align-items-center h-100">
                    <img src="./assets/compiled/jpg/bg-game.jpg" alt="Register Image" class="img-fluid h-100" style="object-fit: cover; opacity: 0.8;">
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts para que funcionen tanto en Thymeleaf como directamente -->
    <script src="./assets/extensions/jquery/jquery.min.js" th:src="@{/assets/extensions/jquery/jquery.min.js}"></script>
    <script src="./assets/extensions/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/assets/extensions/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
